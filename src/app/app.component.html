<div
  id="container"
  class="ca"
  [class]="'ca--' + caItem.class"
  [class.playing]="playing"
  [class.paused]="paused"
  [style.--m]="ca.width"
  [style.--n]="ca.height"
>
  <div #stats id="fpsStats" [class.show]="playing"></div>
  <aside id="left-side">
    <div class="controls">
      <mat-select (selectionChange)="onGameChange($event)" [(ngModel)]="caItem">
        <mat-option *ngFor="let item of CAList" [value]="item">
          {{ item.title }}
        </mat-option>
      </mat-select>
      <mat-select
        (selectionChange)="onOptionsChange($event)"
        [(ngModel)]="caOptions"
        *ngIf="caItem.options?.length"
      >
        <mat-option *ngFor="let option of caItem.options" [value]="option">
          {{ option.title }}
        </mat-option>
      </mat-select>
    </div>
    <div class="controls">
      <div class="control-group">
        <button mat-icon-button (click)="onReset()">
          <mat-icon>restart_alt</mat-icon>
        </button>
        <button mat-icon-button (click)="play()" [disabled]="playing || paused">
          <mat-icon>skip_next</mat-icon>
        </button>
        <button mat-icon-button (click)="onTogglePlay()" [disabled]="paused">
          <mat-icon *ngIf="playing">pause</mat-icon>
          <mat-icon *ngIf="!playing">play_arrow</mat-icon>
        </button>
      </div>
      <mat-slider min="-5" max="5" step="1" value="1.5" discrete showTickMarks>
        <input matSliderThumb [(ngModel)]="speed" />
      </mat-slider>
    </div>
    <div id="pallet" class="controls">
      <div class="set" *ngFor="let set of ca.pallet; trackBy: trackByIndex">
        <button
          mat-fab
          *ngFor="let type of set; trackBy: trackByIndex"
          [title]="type.state"
          class="pallet-cell"
          [class.active]="currentType.state === type.state"
          (click)="currentType = type"
        >
          <div
            class="cell"
            [class]="'cell--' + type.state"
            [attr.data-state]="type.state"
          >
            <span>{{ type.display }}</span>
          </div>
        </button>
      </div>
    </div>
  </aside>
  <div id="content">
    <div id="stats">
      <span *ngFor="let stat of ca.stats | keyvalue">
        {{ stat.key }}: {{ stat.value }}
      </span>
    </div>
    <table
      #board
      id="board"
      oncontextmenu="return false;"
      (mouseleave)="onMouseLeave()"
      (touchstart)="onTouch($event)"
      (touchmove)="onTouch($event)"
      (touchend)="onMouseLeave()"
      (touchcancel)="onMouseLeave()"
    >
      <tr *ngFor="let row of grid; let y = index; trackBy: trackByIndex">
        <ng-container
          *ngFor="let emptyCell of row; let x = index; trackBy: trackByIndex"
        >
          <ng-container
            *ngIf="(ca.grid?.[y + dy]?.[x + dx] || emptyCell) as cell"
          >
            <td
              (mousedown)="onMouseEnter($event, x + dx, y + dy)"
              (mouseenter)="onMouseEnter($event, x + dx, y + dy)"
              (click)="onClick($event, x + dx, y + dy)"
              (mouseup)="onMouseLeave()"
              class="cell"
              [class]="'cell--' + cell.state"
              [attr.data-state]="cell.state"
            >
              <span>{{ cell.display }}</span>
            </td>
          </ng-container>
        </ng-container>
      </tr>
    </table>
  </div>
  <aside id="right-side">
    <div class="controls">
      <button mat-button (click)="onRandom()">Random</button>
      <button mat-button (click)="onClear()">Clear</button>
    </div>
    <div class="controls">
      <div
        class="pattern-container"
        *ngFor="let pattern of caItem.patterns"
        (click)="loadPattern(pattern)"
        (contextmenu)="onRightClick($event, pattern)"
      >
        <app-pattern-view
          [pattern]="pattern"
          [states]="ca.states"
        ></app-pattern-view>
      </div>
      <div
        class="pattern-container"
        *ngFor="let pattern of caItem.savedPatterns"
        (click)="loadPattern(pattern)"
        (contextmenu)="onRightClick($event, pattern)"
      >
        <button mat-mini-fab (click)="onRemovePattern(pattern)">
          <mat-icon>close</mat-icon>
        </button>
        <app-pattern-view
          [pattern]="pattern"
          [states]="ca.states"
        ></app-pattern-view>
      </div>
      <button mat-button (click)="onAddPattern()">+ Save Pattern</button>
    </div>
  </aside>
</div>
